<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>T0-DO</title>
        <link rel="stylesheet" href="./style.css" />
        <script defer src="./script.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>To-Do List</h1>

            <div class="task-input">
                <input
                    type="text"
                    id="taskInput"
                    placeholder="Enter a new task..."
                    autofocus
                />
                <button id="addTaskBtn">Add</button>
            </div>

            <div class="filters">
                <button class="filterBtn">
                    All <span class="badge" id="allBadge">0</span>
                </button>
                <button class="filterBtn">
                    Completed <span class="badge" id="completedBadge">0</span>
                </button>
                <button class="filterBtn">
                    Pending <span class="badge" id="pendingBadge">0</span>
                </button>
            </div>

            <ul id="taskList"></ul>
        </div>
    </body>
</html>
